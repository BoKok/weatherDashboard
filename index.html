<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col dashboard">Weather Dashboard</h1>
    </div>
    <div class="row ">
        <div  class="col-lg-3">
            <div id="test">
                <h2>Search for a City: </h2>
                <textarea class="city">london</textarea>
                <button type="button" class="submit">Search</button>
            </div>

            <div class="row">
                <div class="history"></div>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="weather">
                <h1 id="cityHeading"></h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv"></p>
            </div>

            <div class="row">
                <h4>5-Day Forecast:</h4>          
            </div>

            <div class="row">
                <div class="col ">
                    <h4 class="day-1"></h4>
                    <span class="icon-1"></span>
                    <p id="temp-1"></p>
                    <p id="wind-1"></p>
                    <p id="humidity-1"></p>
                </div>
                <div class="col ">
                    <h4 class="day-2"></h4>
                    <span class="icon-2"></span>
                    <p id="temp-2"></p>
                    <p id="wind-2"></p>
                    <p id="humidity-2"></p>
                </div>
                <div class="col ">
                    <h4 class="day-3"></h4>
                    <span class="icon-3"></span>
                    <p id="temp-3"></p>
                    <p id="wind-3"></p>
                    <p id="humidity-3"></p>
                </div>
                <div class="col ">
                    <h4 class="day-4"></h4>
                    <span class="icon-4"></span>
                    <p id="temp-4"></p>
                    <p id="wind-4"></p>
                    <p id="humidity-4"></p>
                </div>
                <div class="col ">
                    <h4 class="day-5"></h4>
                    <span class="icon-5"></span>
                    <p id="temp-5"></p>
                    <p id="wind-5"></p>
                    <p id="humidity-5"></p>
                </div>
            </div>
        </div>
        

    </div>
    

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="javascript.js"></script>
</body>
</html>
